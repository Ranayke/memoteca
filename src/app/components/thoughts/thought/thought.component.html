<div class="pensamento {{ pensamento.modelo }} ff-roboto-mono" [ngClass]="larguraPensamento()">
  <img src="../../../../assets/images/{{ pensamento.modelo }}.png" alt="Aspas coloridas">
  <p class="conteudo">{{ pensamento.conteudo }}</p>
  <p class="autoria"><b>{{ pensamento.autoria }}</b></p>
  <div class="acoes">
    <button class="botao-favorito" (click)="atualizarFavoritos()">
      <img src="../../../../assets/images/icone-favorito-{{ mudarIconeFavorito() }}.png" alt="Ícone favorito{{ mudarIconeFavorito() }}">
    </button>
    <button class="botao-editar">
      <img routerLink="/thoughts/editThought/{{pensamento.id}}" src="../../../../assets/images/icone-editar.png" alt="Icone de editar">
    </button>
    <button class="botao-excluir">
      <img routerLink="/thoughts/deleteThought/{{pensamento.id}}" src="../../../../assets/images/icone-excluir.png" alt="Icone de excluir">
    </button>
  </div>
</div>
